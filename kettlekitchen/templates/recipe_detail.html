{% extends "base.html" %}
{% block title %}Recipe Detail | {% endblock title %}
{% block body %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">{{ recipe.name }}</div>
                <div class="card-body">
                    <h5 class="card-title">Ingredients</h5>
                    <pre class="card-text">{{ recipe.ingredients }}</pre>
                    <h5 class="card-title">Procedure</h5>
                    <pre class="card-text">{{ recipe.procedure }}</pre>
                    <p class="card-text">Published by: {{ recipe.publisher.username }}</p>
                    
                    <!-- Delete Button -->
                    <form method="post" action="{% url 'delete_recipe' recipe.id %}" class="mt-3">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete Recipe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
