<!-- delete_recipe.html -->

{% extends "base.html" %}
{% block title %}Confirm Delete | {% endblock title %}
{% block body %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Confirm Deletion</div>
                <div class="card-body">
                    <p>Are you sure you want to delete "{{ recipe.name }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'recipe_detail' recipe.id %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
